<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lightbox in Vanilla.js</title>
</head>

<body>

        <div class="container">

                            <h1 class="photo-title">Test</h1>
                            <p class="photo-description">abcd</p>
                        </div>
                    </div>
                    <div class="slides">
                        <img src="http://picsum.photos/id/30/600/360" alt=" " />
                    </div>
                    <div class="slides">
                        <img src="http://picsum.photos/id/31/600/360" alt=" " />
                    </div>
                    <div class="slides">
                        <img src="http://picsum.photos/id/32/600/360" alt=" " />

                    </div>
                </div>
                <div class="nextContainer" onclick="moveSlide(1)">
                    <a class="next"></a>

            </div>
            <div class="thumbnail">
                <div class="row">
                    <div class="column">
                        <img class="slide-thumbnail" src="http://picsum.photos/id/29/600/360" alt=" "
