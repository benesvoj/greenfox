<form>
  <fieldset>
    <legend>Interesting application form</legend>
  <fieldset>
    <legend>What's your name?</legend>
    <input type='text' />
  </fieldset>
  <fieldset>
  <legend>What's your favourite color?</legend>
  <ul>
    <li>
      <input type='checkbox' id='colorRed' value='red' />
      <label for='colorRed'>Red</label>
    </li>
    <li>
      <input type='checkbox' id='colorGreen' value='green' />
      <label for='colorGreen'>Green</label>
    </li>
    <li>
      <input type='checkbox' id='colorBlue' value='blue'/>
      <label for='colorBlue'>Blue</label>
    </li>
    <li>
      <input type='checkbox' id='colorOther' value='other'/>
      <label for='colorOther'>Other</label>
      <input type='text' />
    </li>
  </ul>
</fieldset>
  
<fieldset>
<legend>Would you like to be developer?</legend>
<ul>
  <li>
    <input type='radio' name='question' id='yes' value='1'>Yes</input>
  </li>
  <li>
    <input type='radio' name='question' id='ano' value='2'>Ano</input>
  </li>
  <li>
    <input type='radio' name='question' id='igen' value='3'>Igen</input>
  </li>
</ul>
</fieldset>

<fieldset>
  <legend>Why would you like to become a developer</legend>
  <textarea id='textarea' rows="4" cols="50"></textarea>
 </fieldset>

<button>Submit</button>
</fieldset>
</form>
